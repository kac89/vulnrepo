
<h1 class="mat-display">
    <mat-icon class="vertical-align-middle size-45">https</mat-icon> Decrypt report
</h1>


<div md-dialog-content>

  <form class="example-form">

    <mat-form-field class="example-full-width" color="accent">
      <input matInput placeholder="Report security key" #pass (keydown)="onKeydown($event,pass.value,data.report_id)" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <p *ngIf="error != ''"><b><font color="red"><mat-icon class="vertical-align-middle size-45">warning</mat-icon> {{error}}</font></b></p>
    <p *ngIf="msg != ''"><b><font color="green"><mat-icon class="vertical-align-middle size-45">sync</mat-icon> {{msg}}</font></b></p>
  </form>

</div>
<br>
<div md-dialog-actions>
    <button mat-flat-button color="accent" (click)="decrypt(pass.value,data.report_id)">Confirm</button>
    &nbsp;
    <button mat-flat-button color="primary" (click)="cancel()">Cancel</button>
</div>
