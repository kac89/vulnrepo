# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: BUILD PROD VULNREPO

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: CHECKOUT
      uses: actions/checkout@v3
    - name: Build
      uses: AhsanAyaz/angular-deploy-gh-pages-actions@v1.3.2
      with:
        github_access_token: ${{ secrets.TOKEN }} # see the Configuration section for how you can create secrets
        build_configuration: production # The build environment for the app. please look configurations in your angular.json
        base_href: /pgrelease/   # make sure this corresponds to https://<your_username>.github.io/<base_href>/
        deploy_branch: pgrelease # The branch the action should deploy to.
        angular_dist_build_folder: dist/vulnrepo-app # The folder where your project is supposed to be after running ng build by the action.
